<form class="row d-flex justify-content-center" method="GET" action="{% url 'keci_search' %}">
    <div class="input-group input-group-lg col-md-6">
        <input id="query" name="query" type="text" class="form-control w-50" placeholder="Search terms..." value="{{ query_term }}">
        <select id="field" name="field" class="form-select">
            <option value="all" selected>All fields</option>
            <option value="title">Title</option>
            <option value="abstract">Abstract</option>
            <option value="author">Author(s)</option>
            <option value="help">Help pages</option>
            <option value="full_text">Full text</option>
        </select>
        <button class="btn btn-primary" type="submit">Search</button>
        <input type="hidden" name="order" value="{{ order_term }}">
        <input type="hidden" name="size" value="{{ size_term }}">
    </div>
</form>
