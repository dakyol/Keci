<html>
    <head>
      {% block title %}<title>Keçi</title>{% endblock %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Keçi, ortak proje geliştirme platformu.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% load static %}
      <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
      <link rel="stylesheet" href="{% static 'css/keci.css' %}">
       <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
      <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          }
        };
      </script>
      <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
      <script>
        function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      } 
      </script>
    </head>
    <body>
      <nav>
        <div class="topnav" id="myTopnav">
          <a href="{% url 'keci_home' %}" class="navbar-brand" id="logo"><img src="{% static 'images/logo-nav.png' %}" style="line-height: 24px; width: 24px; height: 24px;"></a> 
          <a href="{% url 'keci_home' %}">Topluluk</a>
          <a href="{% url 'keci_home' %}">Haberler</a>
          <a href="{% url 'keci_home' %}">Dökümanlar</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <div class="search_topnav">
          <input id="searchbar" type="text" placeholder="Proje adı veya id..."/><select id="branchbar">
            <option value="Language">Bütün alanlar</option>
            <option value="Language">Dil</option>
            <option value="Formel">Formel</option>
            <option value="Empirical">Empirik</option>
            <option value="Experimental">Deneysel Veri</option>
            <option value="Technical">Teknik</option>
          </select><input id="keci_submit" type="submit" value="Ara">
        </div>
        <a id="advanced_search" href="{% url 'keci_advanced_search' %}">Gelişmiş Arama</a>
      </nav>
      {% block content %}
      {% endblock %}
    </body>
</html>
