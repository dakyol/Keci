<html>
    <head>
      <title>{% block title %}Keçi{% endblock %}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Keçi, ortak proje geliştirme platformu.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% load static %}
      {% block head %}
      {% endblock %}
      <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body class="d-flex flex-column min-vh-100">
      <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'keci_home' %}"><img src="{% static 'images/logo-nav.png' %}" style="width: 36px; height: 36px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Topluluk</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Haberler</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dökümanlar</a>
              </li>
            </ul>
            <form class="d-flex input-group input-group-sm w-25" action="{% url 'keci_search' %}">
              <input class="form-control w-25" type="search" placeholder="Arama terimleri" aria-label="Search" name="query">
              <select name="field" id="field" class="form-select">
                <option value="all-fields">All fields</option>
                <option value="title">Title</option>
                <option value="abstract">Abstract</option>
                <option value="author">Author</option>
              </select>
              <button class="btn btn-red" type="submit">Ara</button>
            </form>
            <div class="d-md-none d-lg-block custom-nav-div" style="top: 38px; right: 400px; position: absolute;">
              <p><a href="{% url 'help' %}">Help</a> | <a href="{% url 'keci_advanced_search' %}">Advanced Search</a></p>
            </div>
            <div class="d-lg-none custom-nav-div">
              <p><a href="{% url 'help' %}">Help</a> | <a href="{% url 'keci_advanced_search' %}">Advanced Search</a></p>
            </div>
            <div id="login-div" style="float: right;">
              <a id="id_login" href="{% url 'login' %}">Sign in</a> | <a id="id_register" href="{% url 'register' %}">Sign up</a>
            </div>
          </div>
        </div>
      </header>
      {% block content %}
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
